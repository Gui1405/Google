            <img src="https://www.business2community.com/wp-content/uploads/2018/06/Google_mic.svg-1.png" alt="mic" id="icones3">
            <img src="https://snipstock.com/assets/cdn/png/new/1723c6f9d6787b32fc789ee6cd3b28f6.png" alt="search-symbol2" id="icones4">

        </div>
    </main>

        </div>
